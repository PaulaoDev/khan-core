	<style>
		body{ height: 100vh; }
		.container-fluid{
    		background: #4b6cb7;
			background: -webkit-linear-gradient(to right, #182848, #4b6cb7);
			background: linear-gradient(to right, #182848, #4b6cb7);

<body>

	<div class="container-fluid h-100 bg-dark">
			
		<div class="row d-flex align-items-center justify-content-center h-100">

			<div class="login-page col-md-4 col-sm-12 h-50 bg-light rounded">
			  <div class="form h-100 text-center">
			    <form class="login-form d-flex flex-column h-100 justify-content-center align-items-center" action="/auth/register" method="POST" enctype="multipart/form-data">
			      {{ csrf_token_input() }}
			      <label class="form-control mt-2 w-75 label-icone" style="cursor:pointer">
			      	<p class="text-icone mb-0">Escolha sua imagem de Perfil</p>
			      	<input type="file" name="icone" class="icone" style="display: none">
			      </label>
			      <input type="text" placeholder="Username" class="form-control mt-2 w-75" name="username" required/>
			      <input type="text" placeholder="Email" class="form-control mt-2 w-75" name="email" required/>
			      <input type="password" placeholder="Password" class="form-control mt-2 w-75" name="password" required/>
			      <button class="btn btn-primary mt-2 w-75" type="submit">Register</button>
			      <p class="message mt-2 text-dark">Already have an account? <a href="/login">Login</a></p>
			    </form>
			  </div>
			</div>

		</div>

	</div>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<script type="text/javascript">

		$('.message a').click(function(){
		   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});

		$(".icone").change(function(){
			if(document.querySelector(".icone").files[0]){
				$(".text-icone").text('Imagem Escolhida');
				$(".label-icone").addClass("btn-success");
				$(".label-icone").css("cursor", "default");
			}
		});
